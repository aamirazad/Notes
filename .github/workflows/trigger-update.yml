on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PAT }}
          repository: aamirazad/tigertutoringtool
          event-type: update
          client-payload: '{"num": "${{ github.event.number }}"}'
